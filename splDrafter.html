    localStorage.setItem("lastCoach", coach);

// Listen for live budget changes
window.addEventListener('storage', e => {
  if (e.key === 'budgets' || e.key === 'budgetUpdateSignal') {
    const oldBudgets = { ...budgets };
    budgets = JSON.parse(localStorage.getItem('budgets') || '{}');

    let updatedCoach = null;
    for (const coach in budgets) {
      if (!oldBudgets[coach] || oldBudgets[coach] !== budgets[coach]) {

        break; // just highlight first changed coach
      }

    renderBudgets(currentGroup, updatedCoach);

});

// Load players from CSV URL
function loadPlayers(csvUrl) {
  fetch(csvUrl)
    .then(res => res.text())
    .then(text => {
      const rows = text.trim().split("\n").map(r => r.split(","));
      const players = rows.slice(1).map(r => ({
        name: r[1],   // adjust column index if necessary
        games: r[2],
        wins: r[3],
        goals: r[4],
        msss: r[5],
        si: r[6],
        impact: r[7],
        net: r[8],
        role: r[9],
      }));
      renderPlayers(players);
    });
}

  const headerRow = document.createElement("tr");
  coachesToShow.forEach(coach => {
    const th = document.createElement("th");
    th.textContent = coach;
    headerRow.appendChild(th);
  });
  thead.appendChild(headerRow);
  table.appendChild(thead);

  // 7 rows: 2 captains, 5 sidekicks
  const tbody = document.createElement("tbody");
  for (let i = 0; i < 7; i++) {
    const tr = document.createElement("tr");
    coachesToShow.forEach(coach => {
      const td = document.createElement("td");
      const players = draftedPlayers[coach] || [];

      // fill captains in first 2 rows, sidekicks in rows 3-7
      const captains = players.filter(p => p.category?.trim() === "Captain");
      const sidekicks = players.filter(p => p.category?.trim() === "Sidekick");

      if (i < 2) td.textContent = captains[i] ? captains[i].name : "";
      else td.textContent = sidekicks[i - 2] ? sidekicks[i - 2].name : "";

      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  }

  table.appendChild(tbody);
  container.appendChild(table);
}



window.addEventListener("storage", (e) => {
  if (e.key === "draftedPlayers") {
    draftedPlayers = JSON.parse(localStorage.getItem("draftedPlayers") || "{}");
    renderDraftedRostersTable("draftedRostersContainerDrafter", currentGroup);
  }
});
document.addEventListener("DOMContentLoaded", () => {
  draftedPlayers = JSON.parse(localStorage.getItem("draftedPlayers") || "{}");
  renderDraftedRostersTable("draftedRostersContainerDrafter", currentGroup);
});


</script>
